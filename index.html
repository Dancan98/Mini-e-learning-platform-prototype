<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini E-Learning Platform</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Mini E-Learning Platform</h1>
  </header>

  <main>
    <!-- Login/Signup Section -->
    <section id="auth-section">
      <h2>Login or Sign Up</h2>
      <form id="auth-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login / Sign Up</button>
      </form>
      <p id="auth-message"></p>
    </section>

    <!-- Course List -->
    <section id="course-list" class="hidden">
      <h2>Courses</h2>
      <button id="logout-btn">Logout</button>
      <ul></ul>
    </section>

    <!-- Course Details -->
    <section id="course-details" class="hidden">
      <h2>Course Details</h2>
      <div>
        <h3 id="course-title"></h3>
        <p id="course-description"></p>
        <button id="complete-btn">Mark as Completed</button>
        <button id="back-btn">Back to list</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
